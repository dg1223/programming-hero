    <h2>Welcome to Jamal er Maa Pitha Ghor</h2>
    <form action="">
        <label for="name">Your name
            <input type="text" id="name" placeholder="Your name"> 
        </label>               
        <label for="email">Your email
            <input type="email" id="email" placeholder="Your email">
        </label>
        <label for="phone">Your mobile
            <input type="number" id="phone" placeholder="Your phone number">
        </label>
        <fieldset>
            <legend>Pick 1 Pitha</legend>
            <label for="chitoi">
                <input type="radio" name="pitha" id="chitoi">
                Chitoi
            </label>
            <label for="vapa">
                <input type="radio" name="pitha" id="vapa">
                Vapa
            </label>
            <label for="Coconut">
                <input type="radio" name="pitha" id="Coconut">
                Coconut
            </label>
        </fieldset>
        <fieldset>
            <legend>Select one or more bhortas</legend>
            <label for="shorisha">
                <input type="checkbox" name="bhorta" id="shorisha">
                shorisha
            </label>
            <label for="shutki">
                <input type="checkbox" name="bhorta" id="shutki">
                shutki
            </label>
            <label for="dal">
                <input type="checkbox" name="bhorta" id="dal">
                dal
            </label>
        </fieldset>
        <fieldset>
            <legend>Special instruction</legend>
            <textarea name="" id="" cols="60" rows="3"></textarea>
        </fieldset>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
